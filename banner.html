<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>banner设计</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/banner.css">
    <script src="js/jQuery-1.9.1.js"></script>
    <script src="js/myself.js"></script>
</head>

<body>
    <!-- 页眉 -->
    <div class="header">
        <!-- 导航 -->
        <div class="nav">
            <div class="navInner">
                <div class="mobileBtn">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul class="menu">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="web.html">WEB</a></li>
                    <li><a href="UI.html">UI</a></li>
                    <li class="current"><a href="">Banner</a></li>
                    <li><a href="plane.html">Plane</a></li>
                    <li><a href="resume.html">简历</a></li>
                    <div class="clearfix"></div>
                </ul>
                <div class="clearfix"></div>
            </div>

            <div class="navList">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="web.html">WEB</a></li>
                    <li><a href="UI.html">UI</a></li>
                    <li class="current"><a href="banner.html">Banner</a></li>
                    <li><a href="plane.html">Plane</a></li>
                    <li><a href="resume.html">简历</a></li>
                    <div class="clearfix"></div>
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>


    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/banner02.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner01.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner05.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner04.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner03.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner06.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner07.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner08.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner09.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner10.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner11.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner12.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner13.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner14.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner15.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner16.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner17.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner18.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner19.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/banner20.jpg" alt=""></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            centeredSlides: true,
            loop: true,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
