<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>平面设计</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/plane.css">
    <script src="js/jQuery-1.9.1.js"></script>
    <script src="js/myself.js"></script>
</head>

<body>
    <!-- 页眉 -->
    <div class="header">
        <!-- 导航 -->
        <div class="nav">
            <div class="navInner">
                <div class="mobileBtn">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul class="menu">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="web.html">WEB</a></li>
                    <li><a href="UI.html">UI</a></li>
                    <li><a href="banner.html">Banner</a></li>
                    <li class="current"><a href="plane.html">Plane</a></li>
                    <li><a href="resume.html">简历</a></li>
                    <div class="clearfix"></div>
                </ul>
                <div class="clearfix"></div>
            </div>

            <div class="navList">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="web.html">WEB</a></li>
                    <li><a href="UI.html">UI</a></li>
                    <li><a href="banner.html">Banner</a></li>
                    <li class="current"><a href="plane.html">Plane</a></li>
                    <li><a href="resume.html">简历</a></li>
                    <div class="clearfix"></div>
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>


    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/plane02.png" alt=""></div>
            <div class="swiper-slide"><img src="img/plane01.png" alt=""></div>
            <div class="swiper-slide"><img src="img/plane03.png" alt=""></div>
            <div class="swiper-slide"><img src="img/plane06.png" alt=""></div>
            <div class="swiper-slide"><img src="img/plane04.png" alt=""></div>
            <div class="swiper-slide"><img src="img/plane05.png" alt=""></div>
            <div class="swiper-slide"><img src="img/plane07.png" alt=""></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 30,
            freeMode: true,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },
        });
    </script>

    <style>
        .swiper-slide {
            background: transparent;
        }
    </style>
</body>

</html>
